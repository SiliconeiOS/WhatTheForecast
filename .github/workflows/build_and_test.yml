name: WhatTheForecast Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # --- Задание для Unit-тестов (запускается на macOS) ---
  unit-test:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Cache Xcode build products
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-xcode-${{ hashFiles('WhatTheForecast.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Install xcpretty
        run: gem install xcpretty
      
      # ЗАПУСКАЕМ ТЕСТЫ НАПРЯМУЮ НА macOS
      - name: Build and Run Unit Tests on macOS
        run: |
          set -o pipefail && xcodebuild \
            test \
            -workspace WhatTheForecast.xcodeproj/project.xcworkspace \
            -scheme WhatTheForecast \
            -destination 'platform=macOS,arch=arm64' \
            -only-testing:WhatTheForecastTests \
            -skipPackagePluginValidation | xcpretty

  # --- Задание для UI-тестов (запускается на симуляторе) ---
  ui-test:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Cache Xcode build products
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-xcode-${{ hashFiles('WhatTheForecast.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Install xcpretty
        run: gem install xcpretty
      
      - name: Find Simulator UDID
        id: simulator
        run: |
          UDID=$(xcrun simctl list devices 'iPhone 16 Pro' --json | jq -r '.devices | .[] | .[] | select(.isAvailable == true and .state == "Shutdown") | .udid' | head -n 1)
          echo "SIMULATOR_UDID=$UDID" >> "$GITHUB_ENV"

      - name: Build for testing (UI Tests)
        run: |
          set -o pipefail && xcodebuild \
            build-for-testing \
            -workspace WhatTheForecast.xcodeproj/project.xcworkspace \
            -scheme WhatTheForecast \
            -destination "id=${{ env.SIMULATOR_UDID }}" \
            -only-testing:WhatTheForecastUITests \
            -skipPackagePluginValidation | xcpretty

      - name: Run UI Tests
        run: |
          XCTESTRUN_FILE=$(find ~/Library/Developer/Xcode/DerivedData -name '*.xctestrun' | head -n 1)
          set -o pipefail && xcodebuild \
            test-without-building \
            -xctestrun "$XCTESTRUN_FILE" \
            -destination "id=${{ env.SIMULATOR_UDID }}" | xcpretty